version: '3.8'

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      ACCEPT_EULA: Y
      MSSQL_SA_PASSWORD: Admin@123
      MSSQL_PID: 'Developer'
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql


volumes:
  sqlserver-data:
    driver: local
